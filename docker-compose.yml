version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: # 追加
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: ./docker/php
    volumes:
     - .:/var/www/html
    depends_on:
      - mysql
    environment:
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    hostname: mailhog
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: common
      MYSQL_USER: ken
      MYSQL_PASSWORD: ken
      MYSQL_ROOT_PASSWORD: ken
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
